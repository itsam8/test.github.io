     window.onload = function() {
  // Check if the cookie exists
  if (document.cookie.indexOf('myCookie') === -1) {
    // Create the cookie
    document.cookie = 'myCookie=true';
    
    // Display "true" in the <p> element
    var pElement = document.getElementById('status');
    pElement.textContent = 'true';
  } else {
    // An error occurred while creating the cookie
    // Display "false" in the <p> element
    var pElement = document.getElementById('status');
    pElement.textContent = 'false';
  }
};
