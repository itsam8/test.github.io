<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>

  <title>Third-Party Cookie Test</title>
</head>
<body>
  <h1>Third-Party Cookie Test</h1>

  <script>
    if (window.parent) {
      if (document.cookie.includes('allow_third_party_cookie=yes')) {
        window.parent.postMessage("allow_third_party_cookie", '*');
      } else {
        window.parent.postMessage("do_not_allow_third_party_cookie", '*');
      }
      document.cookie = "allow_third_party_cookie=; expires=Thu, 01 Jan 1970 00:00:01 GMT;";
    }
  </script>
</body>
</html>
